<html>

<title>Debug Term Setup</title>

<display nostatus nooptions skipback noscroll>

<script language="JavaScript">
	function initDbgTermForm()
	{
		var theForm = document.DbgTermForm;
        var loc = new String(document.location);
        var i = loc.indexOf("?");
        if(i != -1) {
            var parseThese = (loc.substring(i+1, loc.length)).split("&");
            for(i=0; i<parseThese.length; i++)
                eval("theForm." + parseThese[i]);
        }
	}
</script>

<body bgcolor="#111111" text="#44bb55" link=#dddddd nohtilebg fontsize=medium onload="initDbgTermForm()">

<br><h1>Debug Terminal Setup<hr></h1>

<form name=DbgTermForm action="client:DoDebugTermSetup">

<table border cellspacing=0 cellpadding=5>
    <tr>
        <th colspan = 3>
            Debug Terminal is Using
    <tr>
        <th width = 160>
            Device Name
        <th width = 80>
            In Use
        <th width = 100>
            Baud
    <tr>
        <td>
            Serial Port
        <td align=center>
			<input type=checkbox name=usingCom1>
        <td align=right>
            <select name=baudRateCom1>
                <option value=115200>115200
                <option value=57600>57600
                <option value=38400>38400
                <option value=19200>19200
                <option value=14400>14400
                <option value=9600>9600
                <option value=7200>7200
                <option value=4800>4800
                <option value=2400>2400
                <option value=1200>1200
                <option value=300>300
            </select>
    <tr>
        <td>
            Smart Card
        <td align=center>
			<input type=checkbox name=usingCom2>
        <td align=right>
            <select name=baudRateCom2>
                <option value=115200>115200
                <option value=57600>57600
                <option value=38400>38400
                <option value=19200>19200
                <option value=14400>14400
                <option value=9600>9600
                <option value=7200>7200
                <option value=4800>4800
                <option value=2400>2400
                <option value=1200>1200
                <option value=300>300
            </select>
    <tr>
        <td>
            Parallel Port
        <td align=center>
			<input type=checkbox name=usingParallel>
        <td>
    <caption align=bottom>
        Save settings for future sessions?
        <input type=checkbox name=saveData>
    </caption>
</table>

<table width=100%>
	<tr>
		<td align=right width=80% height=190>
            <font color="#E7CE4A" size=-1><shadow>
            <input 
                type=submit 
                borderimage="file://ROM/Borders/ButtonBorder2.bif" 
                value="Ok" 
                name="okButton" 
                usestyle 
                width=100>
            </shadow></font>
		<td>
            <font color="#E7CE4A" size=-1><shadow>
            <input 
                type=submit 
                borderimage="file://ROM/Borders/ButtonBorder2.bif" 
                value="Cancel" 
                usestyle 
                width=100>
            </shadow></font>
</table>
</form>
</body>
